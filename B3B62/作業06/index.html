<script>

function shoppingInfo() {

  var text = "<h4>您的購物資訊如下：</h4>";

  var i;

  for (i = 0; i < 5; i++) {

    switch (i) {

      case 0:

        item = "收件地址：";

        break;

    }

    text += item + form.elements[i].value + "<br>";

  }



  for (i = 5; i <= 7; i++) {

    if (form.elements[i].checked === true) {

      switch (i) {

        case 5:

          price = 475;

          break;

        case 6:

          price = 435;

          break;

        case 7:

          price = 749;

          break;

      }

      text += "水果種類：" + form.elements[i].value + "<br>";

      text += "價格合計：" + price + "元<br>";

    }

  }

  document.getElementById("demo").innerHTML = text;

}
